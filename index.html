<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODX AI Kod Yazıcı</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a3d, #2a4066, #3d5b99);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        #rainCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(1px);
        }
        .navbar {
            background: rgba(10, 10, 30, 0.3);
            backdrop-filter: blur(15px);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        .navbar h1 {
            color: #fff;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .navbar select {
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .navbar select:hover {
            background: rgba(255, 255, 255, 0.35);
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 800px;
            margin: auto;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            z-index: -1;
        }
        textarea {
            width: 100%;
            height: 180px;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 15px;
            padding: 20px;
            color: #fff;
            font-size: 16px;
            resize: none;
            margin-bottom: 20px;
        }
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00ddeb, #ff6f61);
            color: #fff;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #00b7c2, #e55a50);
        }
        #response {
            color: #fff;
            margin-top: 25px;
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
            text-align: left;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
        }
        #history {
            color: #fff;
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.5;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
        }
        .footer {
            background: rgba(10, 10, 30, 0.3);
            backdrop-filter: blur(15px);
            padding: 20px;
            text-align: center;
            color: #fff;
            display: flex;
            justify-content: center;
            gap: 25px;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s;
        }
        .footer a:hover {
            color: #00ddeb;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        ::-webkit-scrollbar-thumb {
            background: #ff6f61;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <canvas id="rainCanvas"></canvas>
    <div class="navbar">
        <h1>CODX AI</h1>
        <select id="language" onchange="changeLanguage()">
            <option value="tr">Türkçe</option>
            <option value="en">English</option>
            <option value="es">Español</option>
        </select>
    </div>
    <div class="container">
        <h2 id="title" style="color: #fff;">CODX ile Kod Yaz</h2>
        <textarea id="prompt" placeholder="Kod talebinizi yazın..."></textarea>
        <button onclick="processRequest()">Gönder</button>
        <div id="history"></div>
        <div id="response"></div>
    </div>
    <div class="footer">
        <a href="#" onclick="openSupport()">Canlı Destek</a>
        <a href="#">Hakkında</a>
        <a href="#">İletişim</a>
    </div>

    <script>
        // Yağmur efekti
        const canvas = document.getElementById('rainCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const drops = [];

        class Drop {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.length = Math.random() * 25 + 15;
                this.speed = Math.random() * 10 + 5;
                this.wind = (Math.random() - 0.5) * 3;
                this.opacity = Math.random() * 0.4 + 0.4;
                this.splash = false;
            }
            update() {
                this.y += this.speed;
                this.x += this.wind;
                if (this.y > canvas.height - 20) {
                    this.splash = true;
                    setTimeout(() => {
                        this.y = 0;
                        this.x = Math.random() * canvas.width;
                        this.splash = false;
                    }, 100);
                }
                if (this.x > canvas.width || this.x < 0) {
                    this.x = Math.random() * canvas.width;
                }
            }
            draw() {
                ctx.beginPath();
                ctx.strokeStyle = `rgba(174, 194, 224, ${this.opacity})`;
                ctx.lineWidth = 2;
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + this.wind * 2, this.y + this.length);
                ctx.stroke();
                if (this.splash) {
                    ctx.beginPath();
                    ctx.arc(this.x, canvas.height - 10, 5, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(174, 194, 224, ${this.opacity * 0.5})`;
                    ctx.fill();
                }
            }
        }

        for (let i = 0; i < 200; i++) drops.push(new Drop());
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drops.forEach(drop => { drop.update(); drop.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // Dil çevirileri
        const translations = {
            tr: {
                title: "CODX ile Kod Yaz",
                placeholder: "Kod talebinizi yazın...",
                button: "Gönder",
                support: "Canlı Destek",
                about: "Hakkında",
                contact: "İletişim",
                thinking: "CODX düşünüyor...",
                response: prompt => `CODX: "${prompt}" talebiniz için örnek kod:\n\n\`\`\`python\nprint("Merhaba, CODX ile kod yazıyorum!")\n\`\`\`\n(Daha fazla bilgi verirseniz daha iyi kod üretebilirim.)`,
                history: "Geçmiş Talepler"
            },
            en: {
                title: "Code with CODX",
                placeholder: "Enter your code request...",
                button: "Submit",
                support: "Live Support",
                about: "About",
                contact: "Contact",
                thinking: "CODX is thinking...",
                response: prompt => `CODX: For your request "${prompt}", here's a sample code:\n\n\`\`\`python\nprint("Hello, I'm coding with CODX!")\n\`\`\`\n(Provide more details for better code generation.)`,
                history: "Request History"
            },
            es: {
                title: "Crea código con CODX",
                placeholder: "Ingresa tu solicitud de código...",
                button: "Enviar",
                support: "Soporte en vivo",
                about: "Acerca de",
                contact: "Contacto",
                thinking: "CODX está pensando...",
                response: prompt => `CODX: Para tu solicitud "${prompt}", aquí tienes un código de ejemplo:\n\n\`\`\`python\nprint("¡Hola, estoy programando con CODX!")\n\`\`\`\n(Proporciona más detalles para una mejor generación de código.)`,
                history: "Historial de Solicitudes"
            }
        };

        // Geçmiş konuşmaları tutma
        let conversationHistory = JSON.parse(localStorage.getItem('codxHistory')) || [];

        function updateHistory(prompt, response, lang) {
            conversationHistory.push({ prompt, response, lang, timestamp: new Date().toLocaleString() });
            localStorage.setItem('codxHistory', JSON.stringify(conversationHistory));
            displayHistory();
        }

        function displayHistory() {
            const lang = document.getElementById('language').value;
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML = `<strong>${translations[lang].history}</strong><br>`;
            conversationHistory.forEach((entry, index) => {
                historyDiv.innerHTML += `[${entry.timestamp}] ${entry.prompt} -> ${entry.response}<br>`;
            });
        }

        // Dil değiştirme
        function changeLanguage() {
            const lang = document.getElementById('language').value;
            document.getElementById('title').innerText = translations[lang].title;
            document.getElementById('prompt').placeholder = translations[lang].placeholder;
            document.getElementById('prompt').value = '';
            document.getElementById('response').innerText = '';
            document.querySelector('button').innerText = translations[lang].button;
            document.querySelectorAll('.footer a')[0].innerText = translations[lang].support;
            document.querySelectorAll('.footer a')[1].innerText = translations[lang].about;
            document.querySelectorAll('.footer a')[2].innerText = translations[lang].contact;
            displayHistory();
        }

        // CODX düşünce sistemi
        function processRequest() {
            const prompt = document.getElementById('prompt').value;
            const lang = document.getElementById('language').value;
            if (!prompt) return;

            // Canlı destek mesajını harici siteye gönder
            sendToSupport(prompt, lang);

            // Düşünce simülasyonu
            document.getElementById('response').innerText = translations[lang].thinking;
            setTimeout(() => {
                const response = translations[lang].response(prompt);
                document.getElementById('response').innerText = response;
                updateHistory(prompt, response, lang);
            }, 1500);
        }

        // Canlı destek mesajını harici siteye gönderme (simülasyon)
        function sendToSupport(message, lang) {
            const supportUrl = 'https://support.codx.example.com/api/messages';
            const authToken = btoa('admin:GucluParolaCODX2025!'); // Güçlü parola
            console.log(`Canlı Destek Mesajı Gönderildi: ${message} (Dil: ${lang})`);

            // Simüle edilmiş POST isteği
            fetch(supportUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Basic ${authToken}`
                },
                body: JSON.stringify({ message, lang, timestamp: new Date().toISOString() })
            })
            .then(response => console.log('Mesaj destek sistemine gönderildi:', response))
            .catch(error => console.error('Hata:', error));
        }

        // Canlı destek açma
        function openSupport() {
            const lang = document.getElementById('language').value;
            alert(translations[lang].support + ': Mesajlarınız güvenli bir şekilde destek sistemine gönderiliyor.');
        }

        // Başlangıçta dil ayarını ve geçmişi yükle
        changeLanguage();
        displayHistory();
    </script>
</body>
</html>
