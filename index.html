<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawrance AI | DeepSeek Tarzı Arayüz</title>
    <style>
        :root {
            --deepseek-blue: #1a73e8;
            --deepseek-dark: #202123;
            --deepseek-gray: #343541;
            --deepseek-light: #444654;
            --text-primary: #ffffff;
            --text-secondary: #d1d5db;
            --accent: #10a37f;
            --radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--deepseek-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex: 1;
            max-width: 1800px;
            margin: 0 auto;
            width: 100%;
        }

        .sidebar {
            width: 260px;
            background-color: var(--deepseek-gray);
            padding: 15px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .new-chat-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 12px;
            margin-bottom: 20px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            background-color: #0d8a6d;
        }

        .history {
            flex: 1;
            overflow-y: auto;
        }

        .history-item {
            padding: 10px 12px;
            border-radius: var(--radius);
            margin-bottom: 5px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .history-item:hover {
            background-color: var(--deepseek-light);
            color: var(--text-primary);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-height: 100vh;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            gap: 20px;
            padding: 15px 0;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: bold;
        }

        .user-avatar {
            background-color: var(--deepseek-blue);
        }

        .message-content {
            flex: 1;
            padding-top: 5px;
            line-height: 1.6;
        }

        .input-area {
            padding: 20px;
            background-color: var(--deepseek-gray);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        #message-input {
            width: 100%;
            background-color: var(--deepseek-light);
            border: none;
            border-radius: var(--radius);
            padding: 12px 50px 12px 20px;
            color: var(--text-primary);
            font-size: 16px;
            resize: none;
            min-height: 60px;
            max-height: 200px;
            outline: none;
            box-shadow: var(--shadow);
        }

        #send-button {
            position: absolute;
            right: 15px;
            bottom: 15px;
            background-color: var(--accent);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        #send-button:hover {
            background-color: #0d8a6d;
        }

        .typing-indicator {
            display: flex;
            gap: 8px;
            padding: 15px 0;
            max-width: 800px;
            margin: 0 auto;
        }

        .typing-dot {
            width: 10px;
            height: 10px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-5px); opacity: 1; }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: fixed;
                bottom: 0;
                left: 0;
                z-index: 100;
                padding: 10px;
                flex-direction: row;
                justify-content: space-between;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                border-right: none;
            }

            .new-chat-btn {
                margin-bottom: 0;
                width: 48%;
            }

            .history {
                display: none;
            }

            .main-content {
                padding-bottom: 80px;
            }

            .message {
                gap: 10px;
            }

            .avatar {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="new-chat-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 4V20M4 12H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                Yeni Sohbet
            </button>
            <div class="history">
                <div class="history-item">Yazılım geliştirme soruları</div>
                <div class="history-item">AI hakkında bilgiler</div>
                <div class="history-item">Proje fikirleri</div>
            </div>
        </div>

        <div class="main-content">
            <div class="chat-container" id="chat-messages">
                <div class="message">
                    <div class="avatar">LA</div>
                    <div class="message-content">
                        Merhaba! Ben Lawrance AI, size nasıl yardımcı olabilirim?
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <textarea id="message-input" placeholder="Lawrance AI'a mesaj yazın..." rows="1"></textarea>
                    <button id="send-button">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API KEY'i buraya yaz (gerçek projede BACKEND'den al!)
        const API_KEY = "sk-QXikRxQXKHiEOvPUaP1zCNKlFXToYmUMztSzMAZGllbpUTNfBGRIkJ183Ff";
        
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const chatMessages = document.getElementById('chat-messages');
            const newChatBtn = document.querySelector('.new-chat-btn');
            
            // Mesaj gönderme fonksiyonu
            async function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;
                
                // Kullanıcı mesajını ekrana ekle
                addMessageToChat('user', message);
                messageInput.value = '';
                
                // AI'nın yazıyormuş gibi görünmesini sağla
                const typingIndicator = createTypingIndicator();
                chatMessages.appendChild(typingIndicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                try {
                    const response = await fetchOpenAIResponse(message);
                    
                    // Yazma animasyonunu kaldır ve cevabı ekle
                    chatMessages.removeChild(typingIndicator);
                    
                    if (response.error) {
                        addMessageToChat('assistant', `Hata: ${response.error.message}`);
                    } else {
                        addMessageToChat('assistant', response.choices[0].message.content);
                    }
                } catch (error) {
                    console.error('Hata:', error);
                    chatMessages.removeChild(typingIndicator);
                    addMessageToChat('assistant', `API Hatası: ${error.message}`);
                }
            }
            
            // OpenAI API'sine istek gönder
            async function fetchOpenAIResponse(message) {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-4",
                        messages: [
                            {
                                role: 'system',
                                content: 'Sen Lawrance AI adında bir yapay zeka asistanısın. DeepSeek tarzında profesyonel ve detaylı cevaplar verirsin. Türkçe konuşuyorsun.'
                            },
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 2000
                    })
                });
                
                return await response.json();
            }
            
            // Sohbete mesaj ekle
            function addMessageToChat(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                
                const avatarDiv = document.createElement('div');
                avatarDiv.className = role === 'user' ? 'avatar user-avatar' : 'avatar';
                avatarDiv.textContent = role === 'user' ? 'S' : 'LA';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Yazma animasyonu oluştur
            function createTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'typing-dot';
                    typingDiv.appendChild(dot);
                }
                
                return typingDiv;
            }
            
            // Yeni sohbet butonu
            newChatBtn.addEventListener('click', function() {
                chatMessages.innerHTML = `
                    <div class="message">
                        <div class="avatar">LA</div>
                        <div class="message-content">
                            Merhaba! Ben Lawrance AI, size nasıl yardımcı olabilirim?
                        </div>
                    </div>
                `;
            });
            
            // Enter tuşu ile mesaj gönderme
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
                
                // Textarea otomatik yüksekliği
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // Gönder butonu ile mesaj gönderme
            sendButton.addEventListener('click', sendMessage);
        });
    </script>
</body>
</html>
