<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>2D ‚Üí 3D Yapay Zeka</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      background: linear-gradient(to bottom, #f0f4ff, #ffffff);
      animation: fadeIn 1s ease-in;
    }

    h1 {
      color: #222;
      font-size: 2.5rem;
      margin-bottom: 30px;
      animation: slideDown 0.6s ease-out;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      animation: scaleIn 0.5s ease;
    }

    input[type="file"] {
      margin-bottom: 15px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 40px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    model-viewer {
      width: 400px;
      height: 400px;
      border-radius: 10px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.15);
      transition: transform 0.5s;
    }

    model-viewer:hover {
      transform: scale(1.02);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes scaleIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>üß† 2D ‚Üí 3D D√∂n√º≈üt√ºr√ºc√º</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required />
    <button type="submit">üì§ Y√ºkle ve D√∂n√º≈üt√ºr</button>
  </form>

  <div id="result" hidden>
    <h3>‚ú® 3D Modeliniz:</h3>
    <model-viewer 
      src="" 
      alt="Yapay zeka tarafƒ±ndan olu≈üturulan 3D model"
      auto-rotate 
      camera-controls 
      background-color="#EEE">
    </model-viewer>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');
    const modelViewer = document.querySelector('model-viewer');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const button = form.querySelector('button');
      button.disabled = true;
      button.textContent = '‚è≥ D√∂n√º≈üt√ºr√ºl√ºyor...';

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        modelViewer.src = data.model_url;
        resultDiv.hidden = false;
      } catch (err) {
        alert("Hata olu≈ütu: " + err.message);
      } finally {
        button.disabled = false;
        button.textContent = 'üì§ Y√ºkle ve D√∂n√º≈üt√ºr';
      }
    });
  </script>

</body>
</html>
