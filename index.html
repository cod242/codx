<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chat</title>
    <style>
        :root {
            --primary-color: #10a37f;
            --secondary-color: #f7f7f8;
            --text-color: #343541;
            --bot-bg: #f7f7f8;
            --user-bg: #ffffff;
            --border-color: #e5e5e6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: white;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 15px 20px;
            border-radius: 8px;
            line-height: 1.6;
        }

        .bot-message {
            background-color: var(--bot-bg);
            align-self: flex-start;
        }

        .user-message {
            background-color: var(--user-bg);
            align-self: flex-end;
            border: 1px solid var(--border-color);
        }

        .input-area {
            padding: 15px 20px;
            background-color: white;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        #user-input:focus {
            border-color: var(--primary-color);
        }

        #send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #0d8a6d;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 15px 20px;
            background-color: var(--bot-bg);
            border-radius: 8px;
            align-self: flex-start;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #999;
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }

        @media (max-width: 768px) {
            .message {
                padding: 12px 15px;
            }
            
            .input-area {
                padding: 10px 15px;
            }
            
            #user-input {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">DeepSeek Chat</div>
    </header>

    <div class="chat-container" id="chat-container">
        <div class="message bot-message">
            Merhaba! Ben DeepSeek Chat. Size nasıl yardımcı olabilirim?
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Mesajınızı yazın..." autocomplete="off">
        <button id="send-button">Gönder</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // API endpoint'i
        const API_ENDPOINT = 'https://run-html-chat.deepseeksvc.com/usercontent/usercontent.html';

        // Mesaj gönderme fonksiyonu
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Kullanıcı mesajını ekrana ekle
            addMessage(message, 'user');
            userInput.value = '';
            
            // Botun yazıyor göstergesi
            showTypingIndicator();
            
            try {
                // API'ye istek gönder
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message
                    })
                });
                
                if (!response.ok) {
                    throw new Error('API hatası');
                }
                
                const data = await response.json();
                
                // Bot yanıtını ekrana ekle
                hideTypingIndicator();
                addMessage(data.response, 'bot');
            } catch (error) {
                hideTypingIndicator();
                addMessage('Üzgünüm, bir hata oluştu. Lütfen daha sonra tekrar deneyin.', 'bot');
                console.error('API hatası:', error);
            }
        }

        // Mesaj ekleme fonksiyonu
        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender === 'bot' ? 'bot-message' : 'user-message');
            messageElement.textContent = text;
            
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Yazıyor göstergesi ekleme
        function showTypingIndicator() {
            const typingElement = document.createElement('div');
            typingElement.classList.add('typing-indicator');
            typingElement.id = 'typing-indicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.classList.add('typing-dot');
                typingElement.appendChild(dot);
            }
            
            chatContainer.appendChild(typingElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Yazıyor göstergesini kaldırma
        function hideTypingIndicator() {
            const typingElement = document.getElementById('typing-indicator');
            if (typingElement) {
                typingElement.remove();
            }
        }

        // Enter tuşu ile gönderme
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Gönder butonu ile gönderme
        sendButton.addEventListener('click', sendMessage);

        // Sayfa yüklendiğinde inputa odaklan
        window.addEventListener('load', () => {
            userInput.focus();
        });
    </script>
</body>
</html>
